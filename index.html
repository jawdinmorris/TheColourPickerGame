<!DOCTYPE html>
<html>
<head>
	<title>The Colour Picker</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="topBar">
		<div class="container">
			<h2>THE GREAT</h2>
			<h1><span id="titleColor"></span></h1>
			<h2>GUESSING GAME</h2>
		</div>
	</div>
	<div id="secondBar">
		<div class="container">
			<span id="reset">NEW COLORS</span><span id="easy">EASY</span> <span class="active" id="hard">HARD</span>
		</div>
	</div>
	<div id="mainGame">
		<div class="container">
			<div id="result">
				GUESS A SQUARE
			</div>
			<div id="squareHolder">
				<div class="colorSquare"></div>
				<div class="colorSquare"></div>
				<div class="colorSquare"></div>
				<div class="colorSquare"></div>
				<div class="colorSquare"></div>
				<div class="colorSquare"></div>
			</div>
		</div>
	</div>
	<script src="scripts/script.js" type="text/javascript">
	</script>
</body>
</html>
